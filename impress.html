<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> 
  <link rel="stylesheet" href="https://rawgit.com/ManzDev/cursos-assets/gh-pages/html5-av/impressjs/darkgrey.theme.min.css">

  <!--
https://rawgit.com/ManzDev/cursos-assets/gh-pages/html5-av/impressjs/impress.base.min.css 
https://rawgit.com/ManzDev/cursos-assets/gh-pages/html5-av/impressjs/darkgrey.theme.min.css
  -->
</head>
<body>

  
  
<!-- Presentación -->
<div id="impress">
  
  <div id="primeta" class="step" data-x="0">
    <!-- Diapositiva 1 -->
    <h1>Diapositiva 1</h1>  
  </div>
  
  <div id="segunda" class="step" data-x="1000" data-y="1000">
    <!-- Diapositiva 2 -->
    <h1>Diapositiva 2</h1>   
    <img class="front" src="https://teidata.github.io/ull-dia-4/american-express-01.jpg" data-scale="2"
>
  </div>
  
  <div id="tercera" class="step" data-x="-1000" data-y="-1000" data-z="400">
    <!-- Diapositiva 3 -->
    <h1>Diapositiva 3</h1>  
    <img class="back" src="https://teidata.github.io/ull-dia-4/master-card-01.jpeg">
  </div>
  
  <div id="cuarta" class="step" data-x="1000" data-y="1000" data-rotate="90" data-scale="2"
>
    <!-- Diapositiva 4 -->
    <h1>Diapositiva 4</h1>  
  </div>
  
  <div id="overview" class="step">
    <!-- Última diapositiva -->
    Última diapositiva 
</div>
  
  
  
  


  
  
  <!-- ... -->
</div>
  
  
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/impress.js/0.5.3/impress.min.js"></script>
  <script src="https://teidata.github.io/ull-dia-5/impress.js"></script>
</body>
</html>
